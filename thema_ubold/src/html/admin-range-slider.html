<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>UBold - Responsive Admin Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- ION Slider -->
        <link href="assets/libs/ion-rangeslider/ion.rangeSlider.css" rel="stylesheet" type="text/css"/>
        <link href="assets/libs/ion-rangeslider/ion.rangeSlider.skinModern.css" rel="stylesheet" type="text/css"/>

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <!-- Begin page -->
        <div id="wrapper">

            @@include('./partials/topbar.html')

            @@include('./partials/left-sidebar.html')

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">
                        
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">UBold</a></li>
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Admin UI</a></li>
                                            <li class="breadcrumb-item active">Range Slider</li>
                                        </ol>
                                    </div>
                                    <h4 class="page-title">Range Slider</h4>
                                </div>
                            </div>
                        </div>     
                        <!-- end page title --> 

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
    
                                        <h4 class="header-title">Modern skin</h4>
            
                                        <p class="sub-header">
                                            Cool, comfortable, responsive and easily customizable range slider
                                        </p>
            
                                        <form class="form-horizontal">
                                            <div class="form-group row">
                                                <label for="range_01" class="col-sm-2 control-label">
                                                    <span>Default</span>
                                                    <span class="font-13 font-weight-normal d-block text-muted clearfix">Start without params</span>
                                                </label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="range_01">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="range_02" class="col-sm-2 control-label">
                                                    <span>Min-Max</span>
                                                    <span class="font-13 font-weight-normal d-block text-muted clearfix">Set min value, max value and start point</span>
                                                </label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="range_02">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="range_03" class="col-sm-2 control-label">
                                                    <span>Prefix</span>
                                                    <span class="font-13 font-weight-normal d-block text-muted clearfix">showing grid and adding prefix "$"</span>
                                                </label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="range_03">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="range_04" class="col-sm-2 control-label">
                                                    <span>Range</span>
                                                    <span class="d-block font-weight-normal font-13 text-muted clearfix">Set up range with negative values</span>
                                                </label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="range_04">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="range_05" class="col-sm-2 control-label">
                                                    <span>Step</span>
                                                    <span class="d-block font-13 font-weight-normal text-muted clearfix">Using step 250</span>
                                                </label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="range_05">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="range_06" class="col-sm-2 control-label">
                                                    <span>Custom Values</span>
                                                    <span class="d-block font-weight-normal font-13 text-muted clearfix">Using any strings as values</span>
                                                </label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="range_06">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="range_07" class="col-sm-2 control-label">
                                                    <span>Prettify Numbers</span>
                                                    <span class="d-block font-weight-normal font-13 text-muted clearfix">Prettify enabled. Much better!</span>
                                                </label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="range_07">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="range_08" class="col-sm-2 control-label">
                                                    <span>Disabled</span>
                                                    <span class="d-block font-13 font-weight-normal text-muted clearfix">Lock slider by using disable option</span>
                                                </label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="range_08">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="range_09" class="col-sm-2 control-label">
                                                    <span>Extra Example</span>
                                                    <span class="d-block font-13 font-weight-normal text-muted clearfix">Whant to show that max number is not the biggest one?</span>
                                                </label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="range_09">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="range_10" class="col-sm-2 control-label">
                                                    <span>Use decorate_both option</span>
                                                    <span class="d-block font-13 font-weight-normal text-muted clearfix">Use decorate_both option</span>
                                                </label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="range_10">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="range_11" class="col-sm-2 control-label">
                                                    <span>Postfixes</span>
                                                    <span class="d-block font-weight-normal font-13 text-muted clearfix">Using postfixes</span>
                                                </label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="range_11">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="range_12" class="col-sm-2 control-label">
                                                    <span>Hide</span>
                                                    <span class="d-block font-13 font-weight-normal text-muted clearfix">Or hide any part you wish</span>
                                                </label>
                                                <div class="col-sm-10">
                                                    <input type="text" id="range_12">
                                                </div>
                                            </div>
                                        </form>
                                    </div> <!-- end card-box -->
                                </div> <!-- end card -->
                                
                            </div><!-- end col -->
                        </div><!-- Row -->
                        
                    </div> <!-- container -->

                </div> <!-- content -->

                @@include('./partials/footer.html')

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->


        </div>
        <!-- END wrapper -->

        @@include('./partials/right-sidebar.html')

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- Ion Range Slider-->
        <script src="assets/libs/ion-rangeslider/ion.rangeSlider.min.js"></script>

        <!-- Range slider init js-->
        <script src="assets/js/pages/range-sliders.init.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>
        
    </body>
</html>
